name: Deploy to Google Play Store

on:
  workflow_run:
    workflows: ['Build IITC and push artifacts']
    types: [completed]

jobs:
  check-secret:
    runs-on: ubuntu-latest
    outputs:
      secrets: ${{ steps.secret-check.outputs.defined }}
    steps:
      - name: Check for Google Play Account secret
        id: secret-check
        env:
          GOOGLE_PLAY_ACCOUNT: ${{ secrets.GOOGLE_PLAY_ACCOUNT }}
        shell: bash
        run: |
          if [ -n "$GOOGLE_PLAY_ACCOUNT" ]; then
            echo "defined=true" >> $GITHUB_OUTPUT;
          else
            echo "defined=false" >> $GITHUB_OUTPUT;
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [check-secret]
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      needs.check-secret.outputs.secrets == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Download artifact
        uses: actions/github-script@v7
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "build"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/build.zip`, Buffer.from(download.data));

      - name: Unzip artifact
        run: unzip build.zip

      - name: Set environment variables
        run: |
          echo "BUILD_TYPE=$(cat ./.metadata/build_type)" >> "$GITHUB_ENV"
          echo "COMMIT_HASH=$(cat ./.metadata/commit)" >> "$GITHUB_ENV"
          echo "BUILDSTAMP=$(cat ./.metadata/buildstamp)" >> "$GITHUB_ENV"

      - name: Deploy to Google Play Store
        env:
          GOOGLE_PLAY_ACCOUNT: ${{ secrets.GOOGLE_PLAY_ACCOUNT }}
        run: |
          if [ "$BUILD_TYPE" == "release" ]; then
            bundle exec fastlane deploy_release
          else
            bundle exec fastlane deploy_beta
          fi
